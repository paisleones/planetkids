//cuenta atras
function cuenta_atras()
{
	
	if (toMinute==0 && toHour==0 && tiempo_activo=="true")
		{
			document.getElementById('stop').style.display = 'block';
		}
		
	toSecond=toSecond-1;
	if(toSecond<0)
	{
		toSecond=59;
		toMinute=toMinute-1;
		localStorage.setItem("tiempo_restante", toMinute);
	}
	form_tiempo.second.value=toSecond;
 
	if(toMinute<0)
	{
		toMinute=59;
		toHour=toHour-1;
	}
	form_tiempo.minute.value=toMinute;
 
	form_tiempo.hour.value=toHour;
	if(toHour<0)
	{
		//final
		form_tiempo.second.value=0;
		form_tiempo.minute.value=0;
		form_tiempo.hour.value=0;
						
	}else{
		setTimeout("cuenta_atras()",1000);
	}
}

	var code = document.keypad.code;
	if(code.value.length < 4){
		code.value = code.value + key;
	}
}

}

	document.keypad.code.value = "";
}
