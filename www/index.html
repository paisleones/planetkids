<script>
toHour=0;
toMinute=1;
toSecond=5;
 
//cuenta atras
function cuenta_atras()
{
	if (toSecond==0 && toMinute==0 && toHour==0)
		{
			alert("Se acabo el tiempo");
		}
		
	toSecond=toSecond-1;
	if(toSecond<0)
	{
		toSecond=59;
		toMinute=toMinute-1;
	}
	form.second.value=toSecond;
 
	if(toMinute<0)
	{
		toMinute=59;
		toHour=toHour-1;
	}
	form.minute.value=toMinute;
 
	form.hour.value=toHour;
	if(toHour<0)
	{
		//final
		form.second.value=0;
		form.minute.value=0;
		form.hour.value=0;
						
	}else{
		setTimeout("cuenta_atras()",1000);
	}
}
